[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cross-sectional-xgboost"
version = "0.1.0"
description = "Cross-sectional factor mining with XGBoost regression"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "numpy>=1.23",
  "pandas>=2.0",
  "pandas-ta>=0.3.14b0",
  "pyarrow>=12.0",
  "pyyaml>=6.0",
  "python-dotenv>=1.0",
  "scikit-learn>=1.2",
  "rqdatac",
  "rqdatac-hk",
  "rqsdk",
  "tushare>=1.2.89",
  "xgboost>=1.7",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
]
stats = [
  "scipy>=1.10",
]

[tool.setuptools]
py-modules = ["main"]
packages = ["csxgb"]
